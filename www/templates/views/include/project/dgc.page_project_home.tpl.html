<!-- START PROJECT INFO -->
<div class="project-wrap-infos container-fluid">
    <div class="row">
        <div class="col-md-12">
            <ul class="language-list tag-list list-horizontal">
                <li class="title">Language</li>
                <li ng-repeat="language in controllersproject.languages"><a class="btn btn-tag btn-tag-dark btn-tag-rounded"
                                                                            href="">{{language}}</a></li>
            </ul>
            <ul class="indicateur-list list-horizontal navbar-right">
                <li ng-repeat="environment in controllersproject.environment" on-finish-render="ngRepeatFinished">
                    <a ng-href="{{environment.url}}" data-toggle="tooltip" data-original-title="{{environment.tool}}"
                       target="_blank"><i
                            class="fa " ng-class="environment.type | dgc_filter_environment_class"></i><span>{{ $index | dgc_filter_environment_note_test}}</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END PROJECT INFO -->

<!-- START PROJECT BODY -->
<div class="project-wrap-body container-fluid">

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-transparent">
                <div class="panel-body no-padding">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="panel panel-default">
                                <div class="panel-heading ">
                                    <h3 ng-bind-html="controllersproject.name | dgc_filter_name_project"></h3>
                                </div>
                                <div class="panel-body">
                                    <div ng-bind-html="controllersproject.description | dgc_filter_html_persist"></div>


                                    <!-- <p><img src="media/project/digicode/img/img2.jpg"
                                            class="image-responsive-height"></p> -->


                                    <div class=" padding-10 m-t-20 m-b-20 panel panel-default"
                                         ng-show="controllersproject.screenShots.length">
                                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                            <!-- Indicators -->
                                            <ol class="carousel-indicators">
                                                <li data-target="#carousel-example-generic" data-slide-to="{{$index}}"
                                                    ng-repeat="item in controllersproject.screenShots"></li>
                                            </ol>

                                            <!-- Wrapper for slides -->
                                            <div class="carousel-inner" role="listbox">
                                                <div class="item " ng-repeat="item in controllersproject.screenShots"
                                                     data-ng-class="{'active' : $index == 0}">
                                                    <img ng-src="http://dev-digicode.intramundi.com/digicode/api/projects/{{ controllersproject.id}}/screenshots?name={{item}}"
                                                         alt="img 02">

                                                    <div class="carousel-caption">
                                                        Login
                                                    </div>
                                                </div>
                                            </div>

                                            <span class="left carousel-control" data-target="#carousel-example-generic"
                                                  role="button" data-slide="prev">
                                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </span>
                                            <span class="right carousel-control" data-target="#carousel-example-generic"
                                                  role="button" data-slide="next">
                                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </span>
                                        </div>
                                    </div>


                                    <div class="panel panel-default bg-master-lighter">

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="panel-body">
                                                    <div btf-markdown="controllersprojectreadme">
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </div>

                                </div>
                            </div>
                            <!--<div class="panel panel-transparent">
                                <div class="panel-heading">
                                    <h5 class="text-transform-none no-margin p-b-10">
                                        <span class="semi-bold">Last projects</span> of Active Framework</h5>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <dgc-project-item-min class="project-type-application"></dgc-project-item-min>
                                        </div>
                                        <div class="col-md-6">
                                            <dgc-project-item-min></dgc-project-item-min>
                                        </div>
                                    </div>
                                </div>
                            </div>-->

                        </div>

                        <dcg-project-wrap-sidebar-stats
                                class="col-md-4 project-wrap-sidebar-stats"></dcg-project-wrap-sidebar-stats>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END PROJECT BODY -->


<script>
    $(document).ready(function () {
        $('.carousel').carousel();
    })
</script>
